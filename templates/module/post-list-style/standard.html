<!DOCTYPE html>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org">
<!--      th:fragment="html (title,hero,content,head,footer,sidebar,contentClass)"-->

    <!-- post-list -->
<div id="post-list" class="post-list inner">
    <div th:if="${posts.total gt 0}" >
        <ul th:each="post : ${posts.items}">
            <article class="post postItem card-item-vel post-standard-block">
                <!-- post-header -->
                <header class="post-header" >
                    <div class="post-tags">
                        <div th:if="${not #lists.isEmpty(post.categories)} or ${not #lists.isEmpty(post.tags)}">
                            <ul>
                                <a
                                    th:each="tag : ${post.tags}"
                                    th:href="@{${tag.status.permalink}}"
                                    th:title="${tag.spec.displayName}"
                                    th:text="|#${tag.spec.displayName}|"
                                    class="cursor-pointer text-sm italic text-gray-600 hover:text-gray-900 dark:text-slate-400 dark:hover:text-slate-500"
                                >
                                </a>
                            </ul>
                        </div>
                    </div>
                    <div class="post-header-wrap">
                        <h2 class="post-title">
                            <a  th:href="${post.status.permalink}" th:text="${post.spec.title}" data-ajax=""></a>
                        </h2>
                        <div class="post-meta">
                            <span class="post-author"><i class="fa fa-eye" ></i>访问次数:<i th:text="${post.stats.visit}"></i></span>
                            <div th:if="${post.spec.pinned}">
                                <span class="tag tag-primary">已置顶</span>
                            </div>
                            <time class="published" th:text="${#dates.format(post.metadata.creationTimestamp, 'yyyy-MM-dd')}"
                                  datetime="${#dates.format(post.metadata.creationTimestamp, 'yyyy-MM-dd')}">
                            </time>
                            <div th:if="${theme.config.general.post_summary != null}">
                                <p class="post-item-summary" th:text="${post.spec.excerpt.raw}"></p>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- post-content -->
                <div class="post-content">
                    <div class="read-more">
                        <a class="button" th:href="${post.status.permalink}" data-ajax>
                            Read More
                            <span aria-hidden="true"></span>
                            <span class="line left"></span>
                            <span class="line top"></span>
                            <span class="line right"></span>
                            <span class="line bottom"></span>
                        </a>
                    </div>
                </div>
            </article>
        </ul>
    </div>
</div>
</html>
